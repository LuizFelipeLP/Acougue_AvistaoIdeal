<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login do Açougue</title>
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/login.js"></script>
